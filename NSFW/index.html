<html>

<head>
    <title>NSFWJS Demo</title>
    <!-- TensorFlow Script -->
    <script src="https://unpkg.com/@tensorflow/tfjs@1.2.8" type="text/javascript"></script>
    <script src="https://unpkg.com/nsfwjs@2.1.0" type="text/javascript"></script>
    <!-- Bootrstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="container d-flex h-100">
            <div class="row align-self-center w-100">
                <div class="col-6 mx-auto">
                    <div class="jumbotron">
                        <h1>Classifier</h1>
                        <img id="img" crossOrigin src="https://media.giphy.com/media/He4wudo59enf2/giphy.gif">
                        <p id="classification">Working...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Get the classifier
        nsfwjs.load().then(net => {
            const theImage = document.getElementById('img')
            net.classifyGif(theImage, { topk: 1 }).then(result => {
                //Print just the first result
                document.getElementById('classification').innerText = JSON.stringify(result[0])
            })
        })
    </script>

</body>

</html>
